<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annoy the Streamer</title>
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body style="background-color: black;">
       <div class="card" style="width: 18rem; margin: auto; margin-top: 100px;">
              <div class="btn-group" role="group" aria-label="Basic example">
                     <button type="button" class="btn btn-secondary" id="facememebutton">Face Meme</button>
                     <button type="button" class="btn btn-secondary" id="normalmemebutton">Normal Meme</button>
              </div>
              <div class="card" style="width: 18rem;" id="facememe">
                     <img class="card-img-top" src="../static/Face Meme.png" alt="face meme" style="height: 12rem">
                     <div class="card-body">
                            <h5 class="card-title">Face meme</h5>
                            <p class="card-text">Make a meme on the streamer's stupid face.</p>
                            <form method="POST"
                                   action="{{ url_for('handle_post') }}"
                                   id="facememeform">
                            <input type="text"
                                   name="top_text_facememe"
                                   placeholder="TOP TEXT">
                            <input type="text"
                                   name="bottom_text_facememe"
                                   placeholder="BOTTOM TEXT">
                            <button class="btn btn-secondary" type="submit">Submit</button>
                     </div>
              </div>
              <div class="card" style="width: 18rem;display: none;" id="normalmeme">
                     <img class="card-img-top" src="../static/Normal Meme.png" alt="normal meme" style="height: 12rem">
                     <div class="card-body">
                            <h5 class="card-title">Normal meme</h5>
                            <p class="card-text">Make a normal meme.</p>
                            <form method="POST"
                                   action="{{ url_for('handle_post') }}"
                                   id="normalmeform">
                            <input type="url"
                                   name="image_normalmeme"
                                   placeholder="IMAGE">
                            <input type="text"
                                   name="top_text_normalmeme"
                                   placeholder="TOP TEXT">
                            <input type="text"
                                   name="bottom_text_normalmeme"
                                   placeholder="BOTTOM TEXT">
                            <button class="btn btn-secondary" type="submit">Submit</button>
                     </div>
              </div>
       </div>
       <script type="text/javascript">

              var facememe = document.getElementById("facememe")
              var facememebutton = document.getElementById("facememebutton")
              var facememeform = document.getElementById("facememeform")
              var normalmeme = document.getElementById("normalmeme")
              var normalmemebutton = document.getElementById("normalmemebutton")
              var normalmemeform = document.getElementById("normalmemeform")

              facememebutton.onclick = function () {
                     facememe.style.display = "block";
                     normalmeme.style.display = "none";
                     normalmemeform.reset();
              }

              normalmemebutton.onclick = function () {
                     facememe.style.display = "none";
                     normalmeme.style.display = "block";
                     facememeform.reset();
              }
       </script>
</body>
</html>
