<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annoy the Streamer</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/meme-card.css">
    <link rel="stylesheet" href="../static/css/chat.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" crossorigin="anonymous">

    <!-- Scripts -->
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="../static/js/annoythestreamer.js"></script>
    <script src="../static/js/chat-config.js"></script>
    <script src="../static/js/chat-utils.js"></script>
</head>
<body style="background-color: #2c2c2c;">

    <!-- Meme Controls -->
    <div class="card" style="width: 18rem; margin: auto; margin-top: 100px; text-align: center">
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-secondary" id="facememebutton" style="font-size: 13px">Face Meme</button>
            <button type="button" class="btn btn-secondary" id="normalmemebutton" style="font-size: 13px">Normal Meme</button>
            <button type="button" class="btn btn-secondary" id="soundmemebutton" style="font-size: 13px">Sound Meme</button>
            <button type="button" class="btn btn-secondary" id="ttsmemebutton" style="font-size: 13px">TTS Meme</button>
        </div>

        <!-- Face Meme Card -->
        <div class="card meme-card" id="facememe">
            <img class="card-img-top meme-img" src="../static/img/FaceMeme.png" alt="face meme">
            <div class="card-body d-flex flex-column justify-content-between">
                <div>
                    <h5 class="card-title meme-title">Face Meme</h5>
                    <p class="card-text meme-desc">Make a meme on the streamer's stupid face.</p>
                </div>
                <form method="POST" action="/handle_post" id="facememeform" class="meme-form" autocomplete="off">
                    <div class="form-row">
                        <input type="text" name="top_text_facememe" placeholder="TOP TEXT">
                    </div>
                    <div class="form-row">
                        <input type="text" name="bottom_text_facememe" placeholder="BOTTOM TEXT">
                    </div>
                    <div class="form-row">
                        <button class="btn btn-secondary" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Normal Meme Card -->
        <div class="card meme-card" id="normalmeme">
            <img class="card-img-top meme-img" src="../static/img/NormalMeme.png" alt="normal meme">
            <div class="card-body d-flex flex-column justify-content-between">
                <div>
                    <h5 class="card-title meme-title">Normal Meme</h5>
                    <p class="card-text meme-desc">Make a normal meme.</p>
                </div>
                <form method="POST" action="/handle_post" id="normalmemeform" class="meme-form" autocomplete="off">
                    <div class="form-row">
                        <input type="url" name="image_normalmeme" placeholder="IMAGE">
                    </div>
                    <div class="form-row">
                        <input type="text" name="top_text_normalmeme" placeholder="TOP TEXT">
                    </div>
                    <div class="form-row">
                        <input type="text" name="bottom_text_normalmeme" placeholder="BOTTOM TEXT">
                    </div>
                    <div class="form-row">
                        <button class="btn btn-secondary" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Sound Meme Card -->
        <div class="card meme-card" id="soundmeme">
            <img class="card-img-top meme-img" src="../static/img/SoundMeme.png" alt="sound meme">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title meme-title">Sound Meme</h5>
                <p class="card-text meme-desc">Annoy us all with sounds!</p>
                <div class="sound-grid">
                    <!-- Configure your buttons and sounds, data-sound should be the same as filename without extension. -->
                    <button class='btn btn-secondary sound-btn' data-sound='sound1'>Sound 1</button>
                    <button class='btn btn-secondary sound-btn' data-sound='sound2'>Sound 2</button>
                    <button class='btn btn-secondary sound-btn' data-sound='sound3'>Sound 3</button>
                    <button class='btn btn-secondary sound-btn' data-sound='sound4'>Sound 4</button>
                    <button class='btn btn-secondary sound-btn' data-sound='sound5'>Sound 5</button>
                    <button class='btn btn-secondary sound-btn' data-sound='sound6'>Sound 6</button>
                    <button class='btn btn-secondary sound-btn' data-sound='sound7'>Sound 7</button>
                    <button class='btn btn-secondary sound-btn' data-sound='sound8'>Sound 8</button>
                    <button class='btn btn-secondary sound-btn' data-sound='sound9'>Sound 9</button>
                    <button class='btn btn-secondary sound-btn' data-sound='sound10'>Sound 10</button>
                    <button class='btn btn-secondary sound-btn' data-sound='sound11'>Sound 11</button>
                    <button class='btn btn-secondary sound-btn' data-sound='sound12'>Sound 12</button>
                </div>
            </div>
        </div>

        <!-- TTS Meme Card -->
        <div class="card meme-card" id="ttsmeme">
            <img class="card-img-top meme-img" src="../static/img/TTSMeme.png" alt="tts meme">
            <div class="card-body d-flex flex-column justify-content-between">
                <div>
                    <h5 class="card-title meme-title">TTS Meme</h5>
                    <p class="card-text meme-desc">Make a TTS meme.</p>
                </div>
                <form method="POST" action="/handle_post" id="ttsmemeform" class="meme-form" autocomplete="off">
                    <div class="form-row">
                        <label for="language">Language:</label>
                        <select name="language" id="language">
                            <option value="en">English</option>
                            <option value="pl">Polish</option>
                            <option value="de">German</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                            <option value="ja">Japanese</option>
                            <option value="ru">Russian</option>
                            <option value="cs">Czech</option>
                            <option value="sv">Swedish</option>
                            <option value="tl">Filipino</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <textarea name="text_ttsmeme" placeholder="TTS TEXT" maxlength="500"></textarea>
                    </div>
                    <div class="form-row">
                        <button class="btn btn-secondary" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Chat -->
    <div class="card" style="width: 18rem; margin: auto; margin-top: 5px; text-align: left;">
        <div class="card-body d-flex flex-column" style="height: 30rem; padding: 0.5rem;">
            <h5 class="card-title meme-title">Chat</h5>
            <div id="chatbox"></div>
            <div style="position: relative; width: 100%;">
                <div class="d-flex mt-2">
                    <input type="text" id="chatInput" class="form-control mr-2" placeholder="Type a message..." autocomplete="off">
                    <button id="emojiToggle" class="btn btn-secondary mr-2">&#9650;</button>
                    <button class="btn btn-secondary" id="sendChat">Send</button>
                </div>
                <div id="emojiPanel" class="card">
                    <div id="emojiGrid" class="d-flex flex-wrap"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Online Users -->
    <div id="onlinePanel" class="panel-maximized" style="display: none;">
        <div id="panelHeader">
            <h5 style="margin: 0; flex-grow: 1;">Online Users</h5>
            <span id="togglePanel">&#9650;</span>
        </div>
        <ul id="onlineUsers"></ul>
    </div>
    <div id="panelToggleButton" style="display: flex;">
        <span>&#9660;</span>
    </div>
</body>
</html>
